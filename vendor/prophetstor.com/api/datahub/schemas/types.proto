// This file has messages related to recommendations of containers, pods, and nodes

syntax = "proto3";

package prophetstor.api.datahub.schemas;

import "prophetstor/api/datahub/common/metrics.proto";
import "prophetstor/api/datahub/common/types.proto";

option go_package = "prophetstor.com/api/datahub/schemas";

enum Scope {
    SCOPE_UNDEFINED      = 0;
    SCOPE_APPLICATION    = 1;
    SCOPE_CONFIG         = 2;
    SCOPE_FEDEMETER      = 3;
    SCOPE_METERING       = 4;
    SCOPE_METRIC         = 5;
    SCOPE_PLANNING       = 6;
    SCOPE_PREDICTION     = 7;
    SCOPE_RECOMMENDATION = 8;
    SCOPE_RESOURCE       = 9;
    SCOPE_TARGET         = 10;
}

/**
 * Represents the private metadata of datahub schema.
 */
message SchemaMeta {
    Scope  scope    = 1;
    string category = 2;
    string type     = 3;
}

/**
 * Represents the information of measurment which datahub will write data in InfluxDB.
 */
message Measurement {
    string                  name              = 1;
    common.MetricType       metric_type       = 2;
    common.ResourceBoundary resource_boundary = 3;
    common.ResourceQuota    resource_quota    = 4;
    bool                    is_ts             = 5;
    repeated Column         columns           = 6;
}

/**
 * Represents a data record.
 */
message Column {
    string            name        = 1;
    bool              required    = 2;
    common.ColumnType column_type = 3;
    common.DataType   data_type   = 4;
}
