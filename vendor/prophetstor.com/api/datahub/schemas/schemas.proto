// This file has messages related to recommendations of containers, pods, and nodes

syntax = "proto3";

package prophetstor.api.datahub.schemas;

import "prophetstor/api/datahub/schemas/types.proto";

option go_package = "prophetstor.com/api/datahub/schemas";

/**
 * Represents the private datahub specific schema of data.
 */
message Schema {
    SchemaMeta           schema_meta  = 1;
    repeated Measurement measurements = 2;
}
