// This file has messages related to system events

syntax = "proto3";

package prophetstor.api.datahub.events;

import "prophetstor/api/datahub/common/queries.proto";
import "prophetstor/api/datahub/events/events.proto";
import "prophetstor/api/datahub/events/types.proto";
import "google/rpc/status.proto";

option go_package = "prophetstor.com/api/datahub/events";

message ListEventsRequest {
    common.QueryCondition query_condition = 1;
    repeated string       id              = 2;
    repeated string       cluster_id      = 3;
    repeated EventType    type            = 4;
    repeated EventVersion version         = 5;
    repeated EventLevel   level           = 6;
}

message ListEventsResponse {
    google.rpc.Status status = 1;
    repeated Event    events = 2;
}

message CreateEventsRequest {
    repeated Event events = 1;
}
