// This file has messages related to read & write rawdata

syntax = "proto3";

package prophetstor.api.datahub.rawdata;

import "prophetstor/api/datahub/common/queries.proto";

option go_package = "prophetstor.com/api/datahub/rawdata";

/**
 * Represents a general datahub query request.
 */
message Query {
    string                database   = 1;
    string                table      = 2;
    string                expression = 3;
    common.QueryCondition condition  = 4;
}
