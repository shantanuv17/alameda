// This file has messages related to read & write rawdata

syntax = "proto3";

package prophetstor.api.datahub.rawdata;

import "prophetstor/api/datahub/common/types.proto";
import "prophetstor/api/datahub/rawdata/rawdata.proto";
import "prophetstor/api/datahub/rawdata/types.proto";
import "google/rpc/status.proto";

option go_package = "prophetstor.com/api/datahub/rawdata";

/**
 * Represents a request for reading rawdata from database.
 */
message ReadRawdataRequest {
    common.DatabaseType database_type = 1;
    repeated Query      queries       = 2;
}

/**
 * Represents a response for listing rawdata from database.
 */
message ReadRawdataResponse {
    google.rpc.Status    status  = 1;
    repeated ReadRawdata rawdata = 2;
}

/**
 * Represents a request for writing rawdata to database.
 */
message WriteRawdataRequest {
    common.DatabaseType   database_type = 1;
    repeated WriteRawdata rawdata       = 2;
}
